version: "3.8"
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: memeai
      POSTGRES_PASSWORD: memeai
      POSTGRES_DB: memedb
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memeai -d memedb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
